<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TEMPLATE</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap');

  html, body {
    font-family: 'Inter';
    height: 100%;
    margin: 0;
    position: relative;
  }

  a {
    text-decoration: none;
    color: rgba(22, 6, 48, 0.50);
    transition: color 0.3s ease;
  }
  a:hover {
    color: #260639;
  }

  header {
    max-width: 1500px;
    margin: 0 auto;
    padding: 24px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header img {
    height: 44px;
    width: auto;
  }

  nav {
    display: flex;
    gap: 32px;
    font-size: 1rem;
    font-weight: 400;
    align-items: center;
  }

  nav a {
    line-height: 1;
    padding: 8px 12px;
  }

  nav::after {
    content: '';
    display: inline-block;
    width: 88px;
    height: 50px;
  }

  .btn-login {
    background-color: #2B0243;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 16px 20px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-login:hover {
    background-color: #3e0a76;
  }

  body {
    background-color: #FFF1FF;
    background-image:
    radial-gradient(circle 400px at -5% 45%, #4E25B2 0%, rgba(78, 37, 178, 0.7) 40%, transparent 130%), /* purple spot left */
    radial-gradient(circle 250px at 30% 85%, #B97DDB 0%, rgba(185, 125, 219, 0.5) 0%, transparent 250%), /* middle bottom purple */
    radial-gradient(circle 700px at 90% 78%, #74CCD6 0%, rgba(116, 204, 214, 0.5) 70%, transparent 100%); /* cyan spot right */
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 1481px;
    height: 12px;
    background: linear-gradient(90deg, #623CBB 14.06%, rgba(185, 125, 219, 0.98) 40.38%, #DBB5EE 67.31%, rgba(116, 204, 214, 0.50) 97.12%);
    z-index: 1000;
  }

  main {
    max-width: 1500px;
    margin: 0 auto;
    padding: 90px 32px 64px;
    text-align: center;
    transition: transform 0.8s ease, opacity 0.8s ease;
    transform-origin: top;
    opacity: 1;
  }

  main.slide-down {
    transform: translateY(30px);
    opacity: 0;
    pointer-events: none;
  }

  main h1 {
    font-family: 'Outfit';
    font-weight: 700;
    font-size: 3.125rem;
    line-height: normal;
    max-width: 1500px;
    margin: 0 auto 12px;
  }

  @media (min-width: 640px) {
    main h1 {
      font-size: 2.75rem;
    }
  }
  @media (min-width: 1024px) {
    main h1 {
      font-size: 3.20rem;
    }
  }

  main p.subtitle {
    font-weight: 400;
    font-size: 1rem;
    margin-bottom: 60px;
  }

  .login-form {
    max-width: 390px;
    margin: 0 auto;
    text-align: left;
    font-family: 'Inter', sans-serif;
    padding: 0 50px;
  }

  .login-form > * {
    opacity: 0;
    transform: translateY(-30px);
  }

  .login-form p {
    transition: opacity 0.8s ease, transform 0.8s ease;
    transition-delay: 0s;
  }
  .login-form.slide-up p {
    opacity: 1;
    transform: translateY(0);
  }

  .login-form input[type="text"],
  .login-form input[type="password"],
  .login-form .login-actions,
  .login-form .keep-signed-in {
    transition: opacity 0.8s ease, transform 0.8s ease;
    transition-delay: 1.25s;
  }

  .login-form.slide-up p,
  .login-form.slide-up input[type="text"],
  .login-form.slide-up input[type="password"],
  .login-form.slide-up .login-actions,
  .login-form.slide-up .keep-signed-in {
    opacity: 1;
    transform: translateY(0);
  }

  .login-form p {
    font-family: Outfit, sans-serif;
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
    color: #2A0243;
    letter-spacing: 0.32px;
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 20px 18px;
    margin-bottom: 16px;
    border-radius: 13px;
    border: none;
    background: #FFF2FF;
    box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.25);    font-size: 1rem;
    color: #260639;
    box-sizing: border-box;
  }

  .login-form input[type="password"] {
    margin-bottom: 30px;
  }

  .login-form input[type="text"]::placeholder,
  .login-form input[type="password"]::placeholder {
    color: #8C8C8C;
  }

  .login-form input[type="text"]:focus,
  .login-form input[type="password"]:focus {
    outline: 2px solid #2B0243;
  }

  .login-actions {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .login-actions .btn-login {
    padding: 15px 60px;
    font-weight: 700;
    font-size: 0.9rem;
    border-radius: 13px;
    flex-shrink: 0;
  }

  .forgot-password {
    font-weight: 600;
    color: #7E4CA5;
    font-size: 1rem;
    text-decoration: none;
    white-space: nowrap;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .forgot-password:hover {
    color: #2b0243;
  }

  .keep-signed-in {
    font-weight: 400;
    font-size: 1rem;
    color: #8C8C8C;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
  }

  .keep-signed-in input[type="checkbox"] {
  width: 16px;
  height: 16px;
  border-radius: 3px;
  background-color: transparent; 
  border: 1px solid #8C8C8C; 
  appearance: none; 
  cursor: pointer;
  position: relative;
}

.keep-signed-in input[type="checkbox"]:checked {
  border: 1px solid #2B0243;
  background-color: #2B0243; 
}

.keep-signed-in input[type="checkbox"]:checked::after {
  content: "";
  position: absolute;
  left: 4px;
  top: 0px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}




</style>
</head>
<body>
  <header>
    <img src="/Assets/Pictures/converge_logo.png" alt="Converge FiberX Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Plans</a>
      <a href="#">Help & Support</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <main>
    <h1>
      Supercharge your home with <br/>
      ultra-fast internet and endless entertainment.
    </h1>
    <p class="subtitle">Enjoy faster speed, and incredible value with our plans.</p>
    
    <form class="login-form" onsubmit="event.preventDefault(); alert('Logging in...');">
      <p><strong>Letâ€™s make things happen.</strong></p>
      <input type="text" name="email" placeholder="Email or phone number" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="login-actions">
        <button type="submit" class="btn-login">LOG IN</button>
        <a href="#" class="forgot-password">Forgotten your password?</a>
      </div>
      <label class="keep-signed-in">
        <input type="checkbox" name="keepSignedIn" />
        Keep me signed in
      </label>
    </form>
    
  </main>

  <footer></footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.login-form');
      requestAnimationFrame(() => form.classList.add('slide-up'));

      const main = document.querySelector('main');
      const triggers = Array.from(document.querySelectorAll('nav a, nav .btn-login, .login-actions .btn-login'))
        .map(el => ({ el, url: el.getAttribute('href') || el.dataset.url }));

      triggers.forEach(({ el, url }) => {
        el.addEventListener('click', e => {
          e.preventDefault();
          document.body.style.overflow = 'hidden';
          main.classList.add('slide-down');
          setTimeout(() => window.location.href = url, 700);
        });
      });
    });
  </script>
  
  
</body>
</html>
